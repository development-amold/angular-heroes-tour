<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}"><span class="badge">{{hero.id}}</span>{{hero.name}}</a>
    <button class="delete" title="delete hero" (click)="deleteHero(hero.id)">x</button>
  </li>
</ul>
<hr>
<a class="btn" routerLink="/add-new-hero">Add New Hero</a>
